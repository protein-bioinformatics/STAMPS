<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8"/>
<link rel="stylesheet" type="text/css" href="qsdb.css">
<script src="qsdb.js"></script>
<script src="qsdb-functions.js"></script>
<script src="ms-view.js"></script>
</head>

<body>
<canvas id="renderarea" class="renderarea">Your browser does not support the HTML5 canvas tag.</canvas>
<canvas id="refarea" class="refarea" style="display: none;">Your browser does not support the HTML5 canvas tag.</canvas>

<div id="hint" style="position: fixed; top: 10px; left: 10px;">--</div>
<div id="tooltip" class="tooltip"></div>

<div id="menubackground" class="menubackground"></div>
<div id="custommenu" class="custommenu"></div>

<div id="managementbackground" class="managementbackground"></div>
<div id="management" class="management"></div>

<div id="navigation" class="navigation">
  <table>
  <tr><td class="navigation_cell">
    <input type="checkbox" id="species_mouse" name="species" value="mouse" checked disabled>Mouse
  </td><td id="search_field_nav" class="navigation_cell">
    Search: <input type="text" onkeyup="start_search();" onfocus="start_search();" class="search_field" id="search_field" size=24>
  </td><td class="navigation_cell_click" onclick="check_spectra();">
    Check Spectra
  </td><td class="navigation_cell_click" onclick="download_assay();">
    Download Assay
  </td></tr>
  </table>
  <!--
  Select species:<br>
  <form action="" onchange="load_data(true);">
    <input type="checkbox" id="species_mouse" name="species" value="mouse" checked disabled>Mouse<br>
    <input type="checkbox" id="species_human" name="species" value="human">Human
  </form><p>
  <button onclick="check_spectra();">Check Spectra</button><p>
  <button onclick="download_assay();">Download Assay</button><p>
  Search:<br>
  <input type="text" onkeyup="start_search();" onfocus="start_search();" id="search_field" size=16> -->
</div>


<div id="search_results" class="search_results">aaa</div>
<div id="search_background" class="search_background"></div>
<div id="download" class="download"></div>
<div id="downloadbackground" class="downloadbackground"></div>

<div id="check_spectra" class="check_spectra">
  <canvas id="msarea" class="msarea"></canvas>
  <fieldset id="spectra_options" class="spectra_options" style="position: fixed; border: 0px; margin: 0px; top: 0px; padding: px;">
    <input type="radio" onchange="change_match_error();" id="radio_ppm" name="select_error" value="ppm" style="border: 0px; margin: 0px; top: 0px; padding: 0px;" checked><label for="radio_ppm">Relative</label>
    <input type="radio" onchange="change_match_error();" id="radio_da" name="select_error" value="Da" style="border: 0px; margin: 0px; top: 0px; padding: 0px;"><label for="radio_da">Absolute</label>
    <input type="text" onchange="change_match_error_value();" id="error_value" value="-" size=1 style="text-align: right;"><label id="unit">ppm</label>
  </fieldset>
  <div id="spectra_panel" class="spectra_panel"></div>
</div>
<div id="check_spectra_background" class="check_spectra_background"></div>

</body>
</html>
