ServerName isas.de

<VirtualHost *:80>
        ServerName      stamps.isas.de
        #Redirect permanent / https://stamps.isas.de/
        DocumentRoot    /var/www/html/stamps
        #set strict transport security header, one year, including all subdomains
        Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"

        <Directory /var/www/html/stamps>
                Options +ExecCGI
                AllowOverride All
                Require all granted
                Header set Access-Control-Allow-Origin "*"
        </Directory>
        AddHandler cgi-script .py
        AddHandler cgi-script .bin

	AccessFileName .htaccess

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

